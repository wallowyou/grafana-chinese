
<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-9">
				<!-- Filter by -->
				过滤
				<info-popover mode="right-normal">
					<ul>
						<li>
							<!-- Dashboard: This will fetch annotation and alert state changes for whole dashboard and show them only on the event's originating panel. -->
							仪表盘：这将获取整个仪表板的注释和警报状态更改，并仅在事件的原始面板上显示它们。
						</li>
						<li>
							<!-- Tags: This will fetch any annotation events that match the tags filter. -->
							标签：这将获取与标签过滤器匹配的所有注解事件。
						</li>
					</ul>
				</info-popover>
			</span>
			<div class="gf-form-select-wrapper width-8">
				<select class="gf-form-input" ng-model="ctrl.annotation.type" ng-options="f.value as f.text for f in ctrl.types">
				</select>
			</div>
		</div>
		<div class="gf-form">
			<span class="gf-form-label">
				<!-- Max limit -->
				最大限制
			</span>
			<div class="gf-form-select-wrapper">
				<select class="gf-form-input" ng-model="ctrl.annotation.limit" ng-options="f for f in [10,50,100,200,300,500,1000,2000]">
				</select>
			</div>
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form" ng-if="ctrl.annotation.type === 'tags'">
			<!-- <gf-form-switch
				class="gf-form"
				label="Match any"
				label-class="width-9"
				checked="ctrl.annotation.matchAny"
				on-change="ctrl.refresh()"
				tooltip="By default Grafana only shows annotations that match all tags in the query. Enabling this returns annotations that match any of the tags in the query."></gf-form-switch> -->
				<gf-form-switch
				class="gf-form"
				label="匹配所有"
				label-class="width-9"
				checked="ctrl.annotation.matchAny"
				on-change="ctrl.refresh()"
				tooltip="默认情况下，系统仅显示与查询中所有标签匹配的注释。
				启用此选项将返回与查询中的任何标签匹配的注释"></gf-form-switch>
		</div>
		<div class="gf-form" ng-if="ctrl.annotation.type === 'tags'">
			<span class="gf-form-label">
				<!-- Tags -->
				标签
				<info-popover mode="right-normal">
					<!-- A tag entered here as 'foo' will match -->
					在此处输入为“foo”的标签将匹配
					<ul>
						<li>
							<!-- annotation tags 'foo' -->
							注解标签foo
						</li>
						<li>
							<!-- annotation key-value tags formatted as 'foo:bar' -->
							注解键值标签，格式为foo：bar
						</li>
					</ul>
				</info-popover>
			</span>
			<!-- <bootstrap-tagsinput ng-model="ctrl.annotation.tags" tagclass="label label-tag" placeholder="add tags">
			</bootstrap-tagsinput> -->
			<bootstrap-tagsinput ng-model="ctrl.annotation.tags" tagclass="label label-tag" placeholder="添加标签">
				</bootstrap-tagsinput>
		</div>
	</div>
</div>
