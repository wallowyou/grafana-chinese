<page-header model="navModel"></page-header>

<div class="page-container page-body" ng-form="playlistEditForm">
	<h3 class="page-sub-heading">
		<!-- New Organization -->
		新组织
	</h3>

	<p class="playlist-description">
		<!-- Each organization contains their own dashboards, data sources and configuration, and cannot be shared between orgs. While users may belong to more than one, multiple organization are most frequently used in multi-tenant deployments. -->
		每个组织都包含自己的仪表板，数据源和配置，并且不能在组织之间共享。
尽管用户可能属于多个用户，但在多租户部署中最经常使用多个组织。
	 </p>

	<form>
		<div class="gf-form-group">
			<div class="gf-form">
				<span class="gf-form-label width-10">
					<!-- Org. name -->
					Org. name
				</span>
				<!-- <input type="text" ng-model="newOrg.name" required class="gf-form-input max-width-21" placeholder="organization name"> -->
				<input type="text" ng-model="newOrg.name" required class="gf-form-input max-width-21" placeholder="组织名称">
			</div>
			<br>
			<div class="gf-form-buttons-row">
				<button type="submit" class="btn btn-primary" ng-click="createOrg()">
					<!-- Create -->
			创建
				</button>
			</div>
		</div>
	</form>
</div>
